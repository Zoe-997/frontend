<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bài 3</title>
</head>
<body>
<script language="javascript">
	var soThuNhat = prompt("Nhập vào số thứ nhất");
	var soThuHai = prompt("Nhập vào số thứ hai");
	var tong = parseInt(soThuNhat) + parseInt(soThuHai);
	var hieu = soThuNhat - soThuHai;
	var tich = soThuNhat * soThuHai;
	var thuong = soThuNhat / soThuHai;
	document.write("Tổng của 2 số "+soThuNhat+" và "+soThuHai+" cho kết quả bằng: <b>"+tong+"</b><br>");
	document.write("Hiệu của 2 số "+soThuNhat+" và "+soThuHai+" cho kết quả bằng: <b>"+hieu+"</b><br>");
	document.write("Tích của 2 số "+soThuNhat+" và "+soThuHai+" cho kết quả bằng: <b>"+tich+"</b><br>");
	document.write("Thương của 2 số "+soThuNhat+" và "+soThuHai+" cho kết quả bằng: <b>"+thuong+"</b>");
</script>
</body>
</html>
