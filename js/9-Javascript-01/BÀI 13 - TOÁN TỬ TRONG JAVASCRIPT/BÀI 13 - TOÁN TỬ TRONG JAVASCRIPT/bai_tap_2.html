<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bài 2</title>
</head>
<body>

<script language="javascript">
var a = 5;
document.write(a); /* Kết quả này cho ra T */
a++;
document.write(a); /* Kết quả này cho ra U */
var b;
b = a--;
document.write(b); /* Kết quả này cho ra V */
var c;
c = --a;
document.write(c); /* Kết quả này cho ra X */
c += 10;
c -= a;
document.write(c); /* Kết quả này cho ra Y */
var d = 2;
c /= d;
document.write(c); /* Kết quả này cho ra Z */
</script>

</body>
</html>
