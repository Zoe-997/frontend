<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bai 13 --> Bai tap 1</title>
</head>

<body>
<script language="javascript">
var a = 2;
var b = 1;
var c = (a%b);
document.write(c + "<br>"); 
/*a = 2; b = 1 */

var c = ((--a)-b);
document.write(c + "<br>"); 
/*a = 1; b = 1 */

var c = (a - (b++));
document.write(c + "<br>");
/*a = 1; b = 2 */

var c = (a - (--b));
document.write(c + "<br>");
/*a = 1; b = 1 */

var c = (a-b);
document.write(c + "<br>");
/*a = 1; b = 1 */

var c = b-a;
document.write(c + "<br>");
/*a = 1; b = 1 */

var c = (--a) + (!b);
document.write(c + "<br>");
/*a = 0; b = 1 */

var c = a + 1 - b; 
document.write(c + "<br>");


</script>
</body>
</html>
