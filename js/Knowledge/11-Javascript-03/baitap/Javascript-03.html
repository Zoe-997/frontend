<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Javascript 03</title>
</head>

<body>
<script language="javascript">

var i = 1;
var arr = new Array();
var key = 0;
while(i > 0){
	
	arr[key] = prompt('Nhập vào phần tử thứ '+i+' của Mảng');
	if(arr[key] == 0){
		arr.pop();
		break;
	}
	key++;
	i++;
}

document.write(arr);

</script>


</body>
</html>
