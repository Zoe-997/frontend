<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="jquery.js"></script>
<style type="text/css">
*{
	margin:0;
	padding:0;
	}
#simple-slideshow{
	margin:20px auto;
	width:450px;
	height:300px;
	border:1px solid #999;
	padding:2px;
	position:relative;
	}
#simple-slideshow img{
	position:absolute;
	display:none;
	}	
#simple-slideshow #intro{
	width:430px;
	height:auto;
	padding:10px;
	background:#000000;
	color:#FFF;
	display:block;
	position:absolute;
	bottom:2;
	opacity:0.7;
	}	
</style>
</head>

<body>

<script>
(function($){
	
	$.simpleSlideshow = function(selector, options){
		
		var imgs, i=0;
		imgs = $(selector).children('img');
		imgs.eq(i).show();
		
		intro = $(selector).children('#intro');
		intro.text(imgs.eq(0).attr('title'));
		
		setInterval(function(){
			
			imgs.eq(i).fadeOut(2000);
			
			
			i = (i++ == 3)? 0: i++;
			intro.text(imgs.eq(i).attr('title'));

			imgs.eq(i).fadeIn(2000);
			

		}, 4000);
		
	};
})(jQuery);
</script>

<script>
$(document).ready(function(e) {
		
		$.simpleSlideshow('#simple-slideshow', {});
 
});
</script>
